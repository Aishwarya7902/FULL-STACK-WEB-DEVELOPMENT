<!DOCTYPE html>
<html>
<head>

	<link rel="shortcut icon" type="image/x-icon" href="https://tse1.mm.bing.net/th?id=OIP.33jpiYYv9eZ4XyM8C_zcmAHaHa&pid=Api&rs=1&c=1&qlt=95&w=115&h=115">
	<title>RadioButton</title>
	<meta name="description" content="">
	<meta name="keywords" content="coding,html,css,radio RadioButton">
</head>
<body>
<form action="" method="post">
	<p>Gender</p>
	<input type="radio"  name="gender" value="Female" checked>Female<br>
	<input type="radio"  name="gender" value="Male">Male<br>
	<input type="radio"  name="gender" value="Others">Others<br>
	<input type="submit" >
	<p>Course Done</p>
	<input type="checkbox" name="course" value="c++" checked>C++<br>
	<input type="checkbox" name="course" value="dsa">DSA<br>
	<input type="checkbox" name="course" value="web dev">WEB DEV<br>
	<input type="checkbox" name="course" value="project">PROJECT<br>
	<input type="checkbox" name="course" value="core">CORE<br>
	<input type="checkbox" name="course" value="aptitude">APTITUDE<br>
	<input type="checkbox" name="course" value="internship">INTERNSHIP<br>
	<input type="checkbox" name="course" value="placement">PLACED<br>
	<input type="submit" >
	<p>Month</p>
	<select name="month_selected" multiple>
		<option>Jan</option>
		<option selected >Feb</option>
		<option>March</option>
		<option>April</option>
	</select>
	<p>Share Your Epwerience</p>
	<textarea name="experience" rows="5" cols="50"></textarea><br>
	<!-- <input type="button" value="Button"><br>
	<button type="button"><img src="https://images.unsplash.com/photo-1641352109623-f7b1eff605fd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80" height="200" width="200"></button> -->
	<input type="submit" >
</form>
</body>
</html>
